<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>College Fest</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin-bottom: 24px;}
    th, td { padding: 8px 12px; border: 1px solid #444; text-align: left; }
    figure { display: inline-block; margin: 12px; text-align: center; }
    img { display:block; max-width: 280px; height: 280px; border-radius: 6px; }
    h1,h2 { color: #222; }
  </style>
</head>
<body>
  <h1>Welcome to College Annual Fest</h1>

  <!-- SCHEDULE_PLACEHOLDER -->
   <h2>Event Schedule</h2>
<table>
  <tr><th>Event</th><th>Date</th><th>Time</th></tr>
  <tr><td>Coding Contest</td><td>15 Feb 2025</td><td>10:00 AM</td></tr>
  <tr><td>Cultural Night</td><td>16 Feb 2025</td><td>06:00 PM</td></tr>
  <tr><td>Tech Expo</td><td>17 Feb 2025</td><td>11:00 AM</td></tr>
  <tr><td>Prize Distribution</td><td>18 Feb 2025</td><td>04:00 PM</td></tr>
</table>


  <!-- GALLERY_PLACEHOLDER -->
   <h2>Gallery</h2>

<figure>
  <img src="images/img1.jpg" alt="Cultural Night 2023">
  <figcaption>Cultural Night 2023</figcaption>
</figure>

<figure>
  <img src="images/img2.jpg" alt="Tech Expo 2023">
  <figcaption>Tech Expo 2023</figcaption>
</figure>

<figure>
  <img src="images/img3.jpg" alt="Coding Contest Winners 2023">
  <figcaption>Coding Contest Winners 2023</figcaption>
</figure>


</body>
</html>
